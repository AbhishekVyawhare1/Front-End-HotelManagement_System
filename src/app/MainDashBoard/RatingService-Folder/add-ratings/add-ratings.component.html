<div class="container col-md-3">
    <h1 style="color: orange;">Add Ratings FORM</h1>
    <form class="container" (ngSubmit)="addRatingData()">

        <!-- <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Rating Id</label>
            <input type="email" class="form-control" id="ratingId" name="ratingId" [(ngModel)]="ratingService2.ratingId">
        </div> -->

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User Id</label>
            <input type="email" class="form-control" id="userId" name="userId" [(ngModel)]="ratingService2.userId">
        </div>




        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Hotel Id</label>
            <input type="email" class="form-control" id="hotelId" name="hotelId" [(ngModel)]="ratingService2.hotelId">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">rating</label>
            <input type="email" class="form-control" id="rating" name="rating" [(ngModel)]="ratingService2.rating">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">feedback</label>
            <input type="email" class="form-control" id="feedback" name="feedback"
                [(ngModel)]="ratingService2.feedback">
        </div>

        <button type="submit" class="btn btn-primary">Add Rating</button>

    </form>

</div>
