<div class="bootstrap-wrapper">
    <div class="comtainer">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/Logo1.jpg" alt="" class="src" style="max-width: 20%; height: auto;">
                    </div>
                    <h1 class="text-center" style="color: red;">Login!!!!</h1>

                    <!-- {{loginData | json}} -->

                    <form (ngSubmit)="formSubmit()">
                        <!-- userName field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>UserName</mat-label>
                            <input 
                            [(ngModel)]="loginData.username"
                            name="username"
                            required matInput placeholder="Enter Here" />
                            <mat-hint>Valid User Name</mat-hint>
                        </mat-form-field>

                        <!-- Password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input 
                            [(ngModel)]="loginData.password"
                            name="password"
                            type="password" matInput placeholder="Enter Here" />
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
