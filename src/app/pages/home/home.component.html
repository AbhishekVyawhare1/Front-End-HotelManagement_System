<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HotelSystem</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .bootstrap-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1, h2, h3, h4, h5, h6 {
            color: #8B4513;
            font-weight: bold;
        }

        header {
            font-size: 24px;
            margin-top: 20px;
        }

        button {
            background-color: #FF9800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #FFA726;
        }
    </style>
</head>
<body>
    <div class="bootstrap-wrapper">
        <div class="container">
            <img src="../../../assets/mainhome.jpg" alt="booking Logo">
            <h1>Welcome to HotelSystem</h1>
            <h2>Welcome to HotelSystem</h2>
            <h3>Welcome to HotelSystem</h3>
            <h5>Welcome to HotelSystem</h5>
            <h6>Welcome to HotelSystem</h6>
            <button>Home Page</button>
        </div>
    </div>
</body>
</html>
